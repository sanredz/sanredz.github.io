<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
    <div class="container">
        <div class ="row">
            <h1 id="title">To Do List!</h1>
        </div>
        <div class ="row">
            <p id="helptext1">
                Add your task into the text field and press the button to add a task to your list!
            </p>
        </div>
        <div class ="row">
            <input type="text" id="taskBox" name="Task" placeholder="Buy Milk!" maxlength="256" onclick="addTask()"><input type ="submit" id="submit" value="Submit">
        </div>
        <div class="tasks">

        </div>
    </div>

    <script>
        function addTask(){
            const taskDiv = document.createElement("div");
            const task = document.createElement("p");
            task.innerHTML = document.getElementById("taskBox").value;
            taskDiv.appendChild(task);
            document.getElementById("tasks").appendChild(taskDiv);
        }
    </script>
  </body>
</html>
